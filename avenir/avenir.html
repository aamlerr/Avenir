<body>
    
<button class="btn"> How many years do you have left to live ? </button>
<!-- onclick=" document.getElementById('demo') .innerHTML = getRndIteger (1,50)";  -->


<p id="demo"></p>


<img src="http://dl8.glitter-graphics.net/pub/1046/1046668m0thpcuyh2.gif" width=318 height=227 >
<a  target=_blank></a>

<script> 
const mybtn = document.querySelector('.btn');
const text = document.getElementById("demo");

function getRndIteger(min, max){
    let randomtruc = Math.floor(Math.random() * (max-min)) + min;
    console.log(randomtruc);
    text.innerHTML = randomtruc;
}

mybtn.addEventListener('click', () => {
    console.log("btn clicked")
    getRndIteger(1,100)
})

</script>
